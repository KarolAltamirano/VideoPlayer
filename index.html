<!DOCTYPE html>
<html>
<head>
  <title>Video Player</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/videoPlayer.css">
  <script src="/script/jquery-2.1.1.min.js"></script>
  <script src="/script/videoPlayer.js"></script>
</head>

<body>
<div id="content">
    <div id="video_1"></div>
</div>
<script>

document.addEventListener('DOMContentLoaded', function () {
    var player = new Player({
        element: 'video_1', 
        width: 500,
        src: {
            mp4:  '/videos/trailer.mp4',
            webm: '/videos/trailer.webm',
            ogv:  '/videos/trailer.ogv'
        },
        annotations: [
            {
                time: '00:00:15',
                description: 'Random text 1 Random text 1 Random text 1'
            },
            {
                time: '00:00:25',
                description: 'Random text 2 Random text 2 Random text 2 Random text 2'
            },
            {
                time: '00:00:40',
                description: 'Random text 3 Random text 3 Random text 3 Random text 3'
            }
        ],
        useHash: true
    });
});

</script>
</body>

</html>
